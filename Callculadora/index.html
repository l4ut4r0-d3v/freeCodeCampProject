<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="title">Calculadora</h2>
    <div class="contenedor">
        <div class="numeros">
            <div class="resultado-contenedor">
                <div class="resultado" id="resultado"></div>
                <div class="usuarioPoneNumero" id="usuarioPoneNumero"></div>
            </div>
            <ul class="numero">
                
                <li id="clear">C</li>
                <li>( )</li>
                <li>%</li>
                <li>/</li>

                <li class="numero-selec" id="numero-selec-7">7</li>
                <li class="numero-selec" id="numero-selec-8">8</li>
                <li class="numero-selec" id="numero-selec-9">9</li>
                
                <li>X</li>
                
                <li class="numero-selec" id="numero-selec-4">4</li>
                <li class="numero-selec" id="numero-selec-5">5</li>
                <li class="numero-selec" id="numero-selec-6">6</li>
                
                <li>-</li>

                <li class="numero-selec" id="numero-selec-1">1</li>
                <li class="numero-selec" id="numero-selec-2">2</li>
                <li class="numero-selec" id="numero-selec-3">3</li>
                
                <li>+</li>
                <li>+/-</li>
                <li>0</li>
                <li>.</li>
                <li>=</li>
            
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
